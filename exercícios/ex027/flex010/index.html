<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <style>
        div.conteiner{
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
            
            
            
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;  
            text-align: center;
            flex-basis: 350px;
            flex-shrink: 1;
            flex-grow: 0;
        }
        div#div{
            flex-shrink: 1;
        }
        div#te{
            flex-grow: 1;
        }
        div#ss{
            flex-grow: 3;
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="ss">Aaaaaaaaaaa</div>
        <div class="item" id="div">Baaaaaaaaaaaaaaa</div>
        <div class="item" id="te">Caaaaaaaaaaaaaa</div>
    </div>
</body>
</html>
