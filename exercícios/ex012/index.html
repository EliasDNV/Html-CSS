<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video controls autoplay>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo..webm" type="video/webm">
        <source src="midia/Meuvideo..mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=pDwIj4xVBRlEpU9R" title="YouTube video player" frameborder="0:30" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
