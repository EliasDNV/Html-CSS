<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p>
            <label for="itel">Fixo</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"
            pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="xxxx-xxxx">
        </p>
        <p>
            <label for="itel">Celular</label>
            <input type="tel" name="cel" id="icel" autocomplete="tel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)12345-1234">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>


</body>
</html>
